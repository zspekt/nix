################################################################################
# input settings ###############################################################
################################################################################

input {
    kb_layout = us
    kb_variant = mac
    kb_model =
    kb_options =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        scroll_factor = 0.8
    }

    sensitivity = -0.5 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}
